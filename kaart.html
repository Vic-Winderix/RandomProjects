<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vrolijk Kerstfeest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #1d3557, #000814);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 3rem 4rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.6;
    }
    .tree {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .snow {
      position: fixed;
      top: -10px;
      color: white;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="card">

    <h1>Vrolijk Kerstfeest!</h1>
    <p>
      Ik wens je warme dagen,<br />
      gezelligheid en geluk,<br />
      en een schitterend nieuw jaar âœ¨
    </p>
  </div>

  <script>
    // simpele sneeuw animatie
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement('div');
      snow.className = 'snow';
      snow.innerHTML = 'â„';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 5 + Math.random() * 10 + 's';
      snow.style.opacity = Math.random();
      snow.style.fontSize = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
